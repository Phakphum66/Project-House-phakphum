{% extends "base.html" %}
{% block title %}Delete Design{% endblock %}
{% block content %}
<h1>Delete Design</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a class="btn btn-secondary" href="{% url 'designs:list' %}">Cancel</a>
</form>
{% endblock %}
