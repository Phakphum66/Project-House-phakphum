{% extends "base.html" %}
{% block title %}Project Form{% endblock %}
{% block content %}
<h1>{{ view.object|default_if_none:"Create Project" }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a class="btn btn-secondary" href="{% url 'construction:list' %}">Cancel</a>
</form>
{% endblock %}
