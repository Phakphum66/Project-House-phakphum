{% extends "base.html" %}
{% block title %}Update Quote{% endblock %}
{% block content %}
<h1>Update Quote</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-secondary" href="{% url 'quotes:list' %}">Cancel</a>
</form>
{% endblock %}
