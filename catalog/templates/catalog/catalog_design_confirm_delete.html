{% extends "base.html" %}

{% block title %}ยืนยันการลบแบบบ้าน{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body text-center py-5">
                <div class="mb-4 text-danger">
                    <i class="bi bi-exclamation-circle" style="font-size: 3rem;"></i>
                </div>
                <h1 class="h3 mb-3">ยืนยันการลบแบบบ้าน?</h1>
                <p class="text-muted mb-4">
                    คุณต้องการลบแบบบ้าน <strong>"{{ object.name }}"</strong> ใช่หรือไม่?<br>
                    การกระทำนี้ไม่สามารถเรียกคืนได้
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'catalog:list' %}" class="btn btn-light px-4">ยกเลิก</a>
                        <button type="submit" class="btn btn-danger px-4">ยืนยันการลบ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
